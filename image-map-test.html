<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/reset.css">
    <link rel="stylesheet" href="./public/style.css ">
    <title>TNPS</title>
</head>

<body onload="document.body.style.opacity='1'">
  
<section id="first-section">
    <nav>
        <div class="nav-wrapper">
            <h4>NPS TEXAS</h4>
            <a href="https://www.hikes.band" class="button" target="_blank">Contact</a>
        </div>

    </nav>
    <div class="container">
        <div class="title">TEXAS PARKS</div>
        <div class="images">
            <div class="image-wrapper" id="first">
                <img src="./public/img/1-Background.png" alt="background">
            </div>
            <div class="image-wrapper" id="second">
                <img src="./public/img/2-Sky.png" alt="sky">
            </div>
            <div class="image-wrapper" id="third">
                <img src="./public/img/3-Mountain.png" alt="mountain">
            </div>
            <div class="image-wrapper" id="fourth">
                <img src="./public/img/4-Grass.png" alt="grass">
            </div>
            <div class="image-wrapper" id="fifth">
                <img src="./public/img/5-Flowers.png" alt="flowers">
            </div>
            <div class="blur"></div>
        </div>
    </div>
</section>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <br>

    <div class="content">
        <img src="./public/img/pixlr-bg-result (2).png" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="facebook" title="facebook" href="https://www.facebook.com/"
                coords="509,281,534,303" shape="rect">
        </map>
    </div>

<!-- js links  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="./public/script.js"></script>
</body>

</html>
